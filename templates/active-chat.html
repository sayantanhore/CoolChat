<h2 class="page-header">{{loggedInUsername}} --- {{contact.name}}</h2>

<div id = 'msg-view'>
    <p class = 'msg' ng-repeat = 'msg in messages'>
        {{msg}}
    </p>
</div>
<div id = text-entry-view contenteditable="true" ng-model = 'readyToSentMsg'>
    
</div>

<button class="btn btn-primary btn-block" ng-click = 'sendMsg()'>Send</button>
