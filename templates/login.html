<div class="container">

  <form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="userName" class="sr-only">Username</label>
    <input type="text" id="userName" class="form-control" ng-model = 'username' placeholder="Who are you?" required autofocus>

    <button class="btn btn-lg btn-primary btn-block" ng-click = 'validateUser()'>Sign in</button>
  </form>

</div>
